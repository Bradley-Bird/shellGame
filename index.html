<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Shell Game</title>
</head>

<body>
    <header>
        <h1 id="titleHead">Shell Game!</h1>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            
            <div id=shell-1 class="shell"  >
                <img src="./assets/shell1.png">
                <div id="class"></div>
                <button id="buttonOne">Select</button>
            </div>
            
            
            <div id="shell-2" class="shell">
                <img src="./assets/shell2.png">
                <div class="ball"></div>
                <button id="buttonTwo">Select</button>
                
            </div>
            
            <div id="shell-3" class="shell">
                <img src="./assets/shell3.png">
                <div class="ball"></div>
                <button id="buttonThree">Select</button>
            </div>
            
        </section>
        <div id="counter">
            <h3>Wins:<span id=win>0</span></h3>
            <h3>Losses:<span id="lose">0</span></h3>
            <h3>Total Games:<span id="total">0</span> </h3>
        </div>
        
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
