<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Shell Game</title>
</head>

<body>
    <video id="backgroundVid" src="assets/beach.mp4" muted preload autoplay loop></video>
    <div class="overlay"></div>
    <header>
        <h1 id="titleHead">Shell Game!</h1>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section id="counterSection">
            <div id="counter">
                <h3 class="count">Wins:<span id=win>0</span></h3>
                <h3 class="count">Losses:<span id="lose">0</span></h3>
                <h3 class="count">Total Games:<span id="total">0</span> </h3>
            </div>
        </section>
        <section class="main-section" id="mainSection">

            <div 1 class="shell">
                <img src="./assets/shell1.png">
                <div id="shell-1"></div>
                <button class="button" id="buttonOne">Click Me!</button>
            </div>


            <div class="shell">
                <img src="./assets/shell2.png">
                <div id="shell-2"></div>
                <button class="button" id="buttonTwo">Click Me!</button>

            </div>

            <div class="shell">
                <img src="./assets/shell3.png">
                <div id="shell-3"></div>
                <button class="button" id="buttonThree">Click Me!</button>
            </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
